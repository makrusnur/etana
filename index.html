
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ETANA </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root { --primary: #2563eb; }
      body { font-family: 'Outfit', sans-serif; -webkit-tap-highlight-color: transparent; }
      .glass-card { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.4); }
      #error-display { display: none; position: fixed; inset: 0; background: #fff; z-index: 9999; padding: 20px; color: #ef4444; font-family: monospace; }
    </style>
    <script>
      // Shim process.env untuk mencegah ReferenceError di browser
      window.process = { 
        env: { 
          API_KEY: "", 
          SUPABASE_URL: "", 
          SUPABASE_ANON_KEY: "" 
        } 
      };
      // Error handler untuk mendiagnosa layar putih
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        const display = document.getElementById('error-display');
        if (display) {
          display.style.display = 'block';
          display.innerHTML = `<h1>Fatal Error</h1><p>${msg}</p><small>${url}:${lineNo}</small>`;
        }
        return false;
      };
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "pizzip": "https://esm.sh/pizzip@^3.2.0",
    "docxtemplater": "https://esm.sh/docxtemplater@^3.67.6",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
  </head>
  <body class="bg-[#F8FAFC] text-slate-900 antialiased overflow-x-hidden">
    <div id="error-display"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
